<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Test Project</title>
		
		<script type="text/javascript">
		function antList(line){
			var aaa ="1 ";

			for (var i = 0; i<line ; i++) {
				var result = "";
				var aaaArr = aaa.split(" ");

				var index = 0;
				var count = 1;
				var temp = aaaArr[0];
				for(var index =1 ; index<aaaArr.length ; index++){
					if(temp == aaaArr[index]){
						count++;
					}else{
						result += temp + " " + count+ " "; 
						temp = aaaArr[index];
						count = 1;
					}
				}
				console.log(aaa);
				aaa = result;
			}
		}

		</script>
	</head>
	<body>
		<h1>Hello World</h1>
	</body>
</html>
