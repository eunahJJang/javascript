<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Test Project</title>
		
		<script type="text/javascript">
		var attendaceList = {};

		function registerMember(name){
			attendaceList[name] = 0;
		}

		function checkAttendance(name){
			attendaceList[name]++;
		}

		function quitMember(name){
			delete attendaceList[name];
		}

		function printAttendStatus() {
			for (var name in attendaceList) {
				console.log(name + " : " + attendaceList[name]);
			}
		}
		</script>
	</head>
	<body>
		<h1>Hello World</h1>
	</body>
</html>
